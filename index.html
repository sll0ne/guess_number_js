<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guess Number</title>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="content">
            <div class="head">
                <div class="title">Guess Number</div>
            </div>
            <div class="body">
                <div id="greeting" class="greeting">
                    <h3>HI! Enter your name</h3>
                    <form action="">
                        <div class="span-effect">
                            <input class="input-text" type="text" id="name" name="name">
                            <span class="span">Name:</span>
                        </div>
                        <input type="button" class="b1", id="nextInfo" value="Next">
                    </form>
                </div>

                <div class="information" id="information">
                    <p id="info" class="info"></p>
                    <button class="b1", id="nextShowGame">Next</button>
                </div>

                <div class="show-game" id="show-game">
                    <form action="">
                        <div class="span-effect">
                            <input type="number" class="input-text", id="getNumber" name="getNumber">
                            <span class="span">Number:</span>
                        </div>
                        <input type="button" class="b1", id="checkNumber" value="Send">
                    </form>
                </div>
                <div class="message" id="message"></div>
                <div class="result" id="result">
                    <p id="resultText"></p>
                    <button class="b1", id="replayGame">Replay</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="src/main.js" type="module"></script>
</body>
</html>
